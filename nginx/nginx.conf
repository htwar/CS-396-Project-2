worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream app_servers {
        least_conn;
        server app1:8000 max_fails=3 fail_timeout=10s;
        server app2:8000 max_fails=3 fail_timeout=10s;
        server app3:8000 max_fails=3 fail_timeout=10s;
    }

    server {
        listen 8443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/certs/server.cert;
        ssl_certificate_key /etc/nginx/certs/server.key;

        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        location / {
            proxy_pass http://app_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            client_max_body_size 200M;
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        location /healthz {
            proxy_pass http://app_servers/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
