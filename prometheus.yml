global:
  scrape_interval: 5s
scrape_configs:
  - job_name: 'files'
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true   # OK for local; remove in prod with real certs
    static_configs:
      - targets: ['localhost:8443']  # or the Traefik host:port exposing the app
